<!DOCTYPE html>
<html>
<head>
	<title>jGraphics example</title>
	<script src="../lib/jquery-1.11.1.min.js"></script>
	<script src="../lib/hand.min.js"></script>
	<script src="../src/jGraphics.js"></script>
	<script src="../components/actions/draggable.js"></script>
	<script src="../components/plugins/basic.js"></script>
	<script src="../components/plugins/group.js"></script>

	<script type="text/javascript"><!--
	$(function() {
		// Let's start
		var jG = new jGraphics("#graphics");

		// Components have attributes you can play with
		var stick = jG.line(300,300,200, 200).attr({stroke: "black", "stroke-width": "5"});

		var head = jG.circle(235, 200, 20);
		var body = jG.rect(200,225,70, 70);

		var leftLeg  = jG.rect(200, 300, 20, 50);
		var rightLeg = jG.rect(250, 300, 20, 50);
		var leftArm  = jG.rect(170, 225, 20, 50);
		var rightArm = jG.rect(280, 225, 20, 50);

		// You also have group attributes and behavior
		var group = jG.group(head, leftLeg, rightLeg).attr({stroke: "red", fill: "green"});

		// Override groupe settings (inline attributes)
		head.attr({stroke:"red", fill:"red"});

		// Components actions
		group.draggable();
		body.on("pointerenter", function (self) {
			// @TODO: using "this" would be nicer
			self.attr({fill: "blue"});
		});
		body.on("pointerleave", function (self) {
			self.attr({fill: "black"});
		});

		// Animations
		head.animate({cx: 500});
	});
	--></script>
	<style type="text/css">
		html, body {
			background-color: #eee;
		}
		#graphics {
			width: 500px;
			height: 500px;
			margin: 20px auto;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div id="graphics"></div>
</body>
</html>
